<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="Hello fellow shoppers! We're currently building our new fashion store.">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">
    <div class="right-content">
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="logo"></a>
      </div>
      <div class="main-content">
        <h1 class="title"><span>We're</span><br>coming<br>soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="email-box">
            <input class="email" type="email" placeholder="Email Address">
            <button class="btn"><img src="images/icon-arrow.svg" alt="arrow icon"></button>
          </div>
      </div>
    </div>
    <div class="left-content"> 
      <img src="images/hero-desktop.jpg" alt="girl looking at the camera">
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Monica</a>.
    </p>
  </footer>
</body>
</html>
